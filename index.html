<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/index.css">
    
    <script src="JS/models/Product.js" rel="stylesheet" defer></script>
    <script src="JS/controllers/products.js" rel="stylesheet" defer></script>
    <script src="JS/index.js" rel="stylesheet" defer></script>

    <title>Simple-Dashboard-Project</title>
</head>
<body> 
    <main>
        
    <div id="products-form">
        <h2>Product Listing</h2>
        <form action="">
            <input type="text" placeholder=" Name" id="valueName">
            <input type="text" placeholder=" Stock" id="valueStock">
            <input type="text" placeholder=" Price" id="valuePrice">
            <input type="text" placeholder=" Status" id="valueStatus">
        </form>
        <button id="addBtn">ADD PRODUCT</button>
    </div>

    <div id="products-list">
        <table>
            <thead>
                <tr>
                    <th ></th>
                    <th ></th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </main>


    <h3>Created by Maximiliano Imanol aguer</h3>
    <script src="https://kit.fontawesome.com/79a2283a3b.js" crossorigin="anonymous"></script>
</body>
</html>
